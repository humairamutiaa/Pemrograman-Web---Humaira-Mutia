    <div class="content">
        <div class="temp">
            <div class="calc">
                <form>
                     <div class="tampilan">
                        <input type="text" name="tampilan">
    </div>
    <div>
        <input type="button" value="AC" onclick="tampilan.value = '' " class="op">
        <input type="button" value="DE" onclick="tampilan.value = tampilan.value.toString().slice(0,-1)" class="op">
        <input type="button" value="." onclick="tampilan.value += '.' " class="op">
        <input type="button" value="/" onclick="tampilan.value += '/' " class="op">
    </div>
    <div>
        <input type="button" value="7" onclick="tampilan.value += '7' "> 
        <input type="button" value="8" onclick="tampilan.value += '8' ">
        <input type="button" value="9" onclick="tampilan.value += '9' ">
        <input type="button" value="*" onclick="tampilan.value += '*' " class="op">
    </div>
    <div>
        <input type="button" value="4" onclick="tampilan.value += '4' ">
        <input type="button" value="5" onclick="tampilan.value += '5' ">
        <input type="button" value="6" onclick="tampilan.value += '6' ">
        <input type="button" value="-" onclick="tampilan.value += '-' " class="op">
    </div>
    <div>
        <input type="button" value="1" onclick="tampilan.value += '1' ">
        <input type="button" value="2" onclick="tampilan.value += '2' ">
        <input type="button" value="3" onclick="tampilan.value += '3' ">
        <input type="button" value="+" onclick="tampilan.value += '+' " class="op">
    </div>
    <div>
        <input type="button" value="0" onclick="tampilan.value += '0' ">
        <input type="button" value="00" onclick="tampilan.value += '00' ">
        <input type="button" value="=" onclick="tampilan.value = eval(tampilan.value)" class="equal op">
    </div>
